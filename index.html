<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Images</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        #file-input {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #pdf-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .pdf-page {
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .pdf-page:hover {
            transform: scale(1.05);
        }
        .pdf-page img {
            width: 100%;
            height: auto;
            display: block;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            width: 100%;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>PDF to Images Viewer</h1>
</header>
<input type="file" id="file-input" accept="application/pdf">
<div id="pdf-container"></div>

<footer>
    <p>&copy; 2025 PDF Viewer. All rights reserved.</p>
</footer>

<script>
    const pdfContainer = document.getElementById('pdf-container');
    const fileInput = document.getElementById('file-input');

    // Variables for gesture control
    let startX = 0;
    let scrollLeft = 0;
    let isDragging = false;

    // Event listeners for mobile gestures
    pdfContainer.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - pdfContainer.offsetLeft;
        scrollLeft = pdfContainer.scrollLeft;
    });

    pdfContainer.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const x = e.touches[0].pageX - pdfContainer.offsetLeft;
        const walk = (x - startX) * 2; // Scroll faster
        pdfContainer.scrollLeft = scrollLeft - walk;
    });

    pdfContainer.addEventListener('touchend', () => {
        isDragging = false;
    });

    fileInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (file) {
            const fileReader = new FileReader();

            fileReader.onload = async function () {
                const pdfData = new Uint8Array(this.result);

                // Cargar el PDF utilizando pdf.js
                const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

                pdfContainer.innerHTML = ''; // Limpia el contenedor

                // Iterar sobre cada página del PDF
                for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                    const page = await pdf.getPage(pageNumber);
                    const viewport = page.getViewport({ scale: 1.5 });

                    // Crear un canvas para renderizar cada página
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };

                    await page.render(renderContext).promise;

                    // Convertir canvas a imagen
                    const image = new Image();
                    image.src = canvas.toDataURL('image/png');
                    const imageWrapper = document.createElement('div');
                    imageWrapper.classList.add('pdf-page');
                    imageWrapper.appendChild(image);
                    pdfContainer.appendChild(imageWrapper);
                }
            };

            fileReader.readAsArrayBuffer(file);
        }
    });
</script>

</body>
</html>
